baseURL = "https://jimandreas.github.io/"
languageCode = "en-us"
title = "Jim Andreas"
theme = "Hugo-Octopress"

# Pagination
[pagination]
  pagerSize = 10

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Main navigation menu
[[menu.main]]
  Name = "Blog"
  URL = "/"
  weight = 1

[[menu.main]]
  Name = "OpenGL"
  URL = "/opengl/"
  weight = 2

[[menu.main]]
  Name = "Molecular Biology"
  URL = "/molbio/"
  weight = 3

[[menu.main]]
  Name = "Claude"
  URL = "/claude/"
  weight = 4

[[menu.main]]
  Name = "Websites"
  URL = "/websites/"
  weight = 5

[[menu.main]]
  Name = "About"
  URL = "/about/"
  weight = 6

# Sidebar menu
[[menu.sidebar]]
  Name = "GitHub"
  URL = "https://github.com/jimandreas"
  weight = 1

# Site parameters
[params]
  # Sections to show on homepage
  mainSections = ["opengl", "molbio", "claude"]

  # Sidebar
  sidebarHeader = "Jim Andreas"
  sidebarText = "Software development, molecular biology, and graphics programming."

  # Sidebar features
  sidebarMenuEnabled = true
  sidebarMenuHeader = "Links"
  sidebarRecentLimit = 5
  sidebarNewWindow = true

  # Navigation
  navigationNewWindow = false

  # Social
  github = "https://github.com/jimandreas"

  # Taxonomy
  generateTaxonomyList = true

  # This enables/disables the logic in many themes,
  # though Hugo's internal template doesn't require a boolean to "turn on."
  twitterCardEnabled = true

  # The Twitter handle for the site/publisher
  twitterCardSite = "jim__andreas"

  # The Twitter handle for the specific author (can be overridden in front matter)
  twitterCreator = "jim__andreas"
  #  twitterCardDomain = "jimandreas.github.io"

  # 404 page
  notFoundHeader = "Page Not Found"
  notFoundText = "Sorry, the page you're looking for doesn't exist."

# Markdown rendering
[markup]
  [markup.tableOfContents]
    endLevel = 4
    startLevel = 2
  [markup.highlight]
    style = "solarized-dark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
